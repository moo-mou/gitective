<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gitrack</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./build/main.css">
</head>
<body>
  <h1 class="title">Gitrack</h1>

  <section class="control" id="viz"></section>

  <section id="add-user" class="control hidden"> </section>

  <section id="track" class="control track-buttons hidden">

    <button>Machine Learning</button>
    <button>Reading</button>
    <button>Startup</button>
  </section>

  <section id="add-track" class="control hidden"> </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.3.0/randomColor.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.3/d3-tip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
  <script src="./build/main.js"></script>
</body>
</html>
